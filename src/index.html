<!DOCTYPE html>
<html>
  <head>
    <title>okadash</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.min.css"
    />
  </head>
  <body>
    <div id="main-content"></div>

    <dialog id="input-dialog">
      <form method="dialog">
        <input
          id="input"
          onfocus="this.setSelectionRange(0, this.value.length)"
          style="width: 120px;"
          value="Enter Board Name"
          autofocus
        /><br />
        <button type="submit" value="ok">OK</button>
        <button type="submit" value="cancel">Cancel</button>
      </form>
    </dialog>

    <div id="alert-icon">
      <a href="https://github.com/konoyono/okadash/releases/latest" target="_blank">
        <i class="fas fa-bell faa-tada animated"></i>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
    <script src="main.js"></script>
  </body>
</html>
